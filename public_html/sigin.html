                Don't have an account? &nbsp;<a href="signup.html" class="white-text" target="_blank">
                    <b>Sign Up</b></a></p>
        </div>
        <br>
        <div id="error"></div>
        <form id="form" class="form" action="signedin.html" method="GET">
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <label for="email" class="white-text">Email:</label>
            <br></br>
            <input id="email" type="email" name="email" size="50px" class="email black-text">
            <br></br>
            <label for="pwd" class="white-text">Password:</label>
            <br></br>
            <input id="pwd" type="password" name="pwd" size="50px" class="pwd black-text">
            <br></br>
            <input type="radio" name="verify" id="verify black-text" class="verify white-text">
            <label for="verify" class="verify white-text">Click to verify</label>
            <br></br>
            <button class="fill-btn">Log In</button>
        </form>
